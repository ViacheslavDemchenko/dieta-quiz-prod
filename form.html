<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Be in Shape - программы питания</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="icon" href="#!" type="image/x-icon">
    <link rel="shortcut icon" href="#!" type="image/x-icon">
    <link rel="apple-touch-icon" href="#!"><!--[if lte IE 10]>
    <p class="browser-upgrade">Вы используете устаревшую версию браузера. Пожалуйста </p><a class="browser-upgrade__link" href="http://browsehappy.com/">обновите свой браузер</a><![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="form-page">
        <div class="logo">
          <div class="logo__title logo__title--violet">Be <span class="logo__title--white">in Shape</span></div>
          <div class="logo__text">Программы питания</div>
        </div>
        <div class="quiz-slide__content quiz-slide__content--form">
          <div class="quiz-slide__content-title">Куда отправить?</div>
        </div>
        <form class="form" action="#" method="post">
          <div class="form__title">Введите свой e-mail, 
            <p class="form__title--light">чтобы получить программу</p>
          </div>
          <div class="form-input-wrap">
            <input class="email-input" type="email" name="email" id="email" placeholder="Ваш email" required>
            <div class="envelope-icon-wrap">
              <svg class="envelope-icon" width="19" height="15">
                <use xlink:href="img/icons/sprite.svg#envelope"></use>
              </svg>
            </div>
          </div>
          <div class="form-input-wrap"><a class="form__submit" href="payment.html">
              <svg class="arrow-icon-right--form" width="8" height="14">
                <use xlink:href="img/icons/sprite.svg#arrow-right"></use>
              </svg></a></div>
          <div class="form-input-wrap--policy">
            <input class="policy-checkbox" type="checkbox" name="policy" id="policy" checked>
            <label for="policy"></label>
            <div class="policy">Выражаю свое согласие с <a class="policy__link" href="#!">политикой конфиденциальности</a></div>
          </div>
        </form>
      </div>
      <footer class="footer footer--form">
        <div class="container">
          <div class="footer__inner">
            <nav class="nav">
              <ul class="nav-list">
                <li class="nav__item"><a class="nav__link footer-logo footer-logo--yellow" href="#!">Be <span class="footer-logo--white">in Shape</span></a></li>
                <li class="nav__item"><a class="nav__link site-link" href="#!">Перейти на сайт</a></li>
                <li class="nav__item"><a class="nav__link" href="#!">О нас</a></li>
                <li class="nav__item"><a class="nav__link" href="#!">Ответы на вопросы</a></li>
                <li class="nav__item"><a class="nav__link" href="#!">Отзывы</a></li>
                <li class="nav__item"><a class="nav__link" href="#!">Оферта</a></li>
                <li class="nav__item"><a class="nav__link" href="#!">Контакты</a></li>
                <li class="nav__item"><a class="nav__link footer-mail" href="mailto:support@beinshape.ru">support@beinshape.ru
                    <svg class="pochta_pole" xmlns="http://www.w3.org/2000/svg">
                      <use xlink:href="img/icons/sprite.svg#pochta_pole"></use>
                    </svg></a></li>
              </ul>
            </nav>
            <div class="copyright">Be In Shape © 2020</div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

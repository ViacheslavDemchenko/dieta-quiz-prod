            </div>
          </div>

              <use xlink:href="img/icons/sprite.svg#arrow-right"></use>
            </svg>
          </div>
          <div class="form-input-wrap--policy">
            <input class="policy-checkbox" type="checkbox" name="policy" id="policy" checked>
            <label for="policy"></label>
            <div class="policy">Выражаю свое согласие с <a class="policy__link" href="#!">политикой конфиденциальности</a></div>
